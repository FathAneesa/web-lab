<html>
<body bgcolor="cyan">
<h2 align="center">Registration Form</h2>

<form name="form" method="post" onsubmit="return validateform()">
   Name: <input type="text" name="Name">
   <br><br>
   Email: <input type="text" name="mail">
   <br><br>
   Mob No: <input type="tel" name="mob">
   <br><br>
   Username: <input type="text" name="user">
   <br><br>
   Password: <input type="password" name="passcode">
   <br><br>
   Confirm Password: <input type="password" name="cpasscode">
   <br><br>
   <input type="submit" value="submit">
   <br><br>
   <input type="reset" value="reset">
   <br>
</form>   

<script>
   function validateform() {
     var nm = document.form.Name.value;
     var email = document.form.mail.value;
     var at = email.indexOf("@");
     var dot = email.indexOf(".");
     var mob = document.form.mob.value;
     var user = document.form.user.value;
     var passcode = document.form.passcode.value;
     var cpasscode = document.form.cpasscode.value;

     
     
     if(nm == "") {
       alert("Enter Name:!!");
       document.form.Name.focus();
       return false;
     }
       
     
     if(email == "") {
       alert("Enter Email ID");
       document.form.mail.focus();
       return false;
     }
     else if(at < 1 || dot < at + 2 || dot + 2 >= email.length) {
       alert("Please enter a valid email address");
       document.form.mail.focus();
       return false;
     }
     
     
     if(mob == "") {
       alert("Enter mobile number");
       document.form.mob.focus();
       return false;
     }
     else if(isNaN(mob)) {
       alert("Enter a valid mobile number");
       document.form.mob.focus();
       return false;
     }
     else if(mob.length != 10) {
       alert("Enter mobile number with 10 digits");
       document.form.mob.focus();
       return false;
     }

     
     if(user == "") {
       alert("Enter user name!!");
       document.form.user.focus();
       return false;
     }
       
    
     if(passcode == "") {
       alert("Enter the password!!");
       return false;
     }
     else if(passcode.length < 6) {
       alert("Enter at least 6 characters for password!");
       return false;
     }

     
     if(cpasscode == "") {
       alert("Confirm the password");
       return false;
     }
     else if(cpasscode != passcode) {
       alert("Password must be the same");
       return false;
     }
     
    
     return true;
   }
</script>
</body>
</html>
