<html>
<head>
 <title>Area of triangle</title>
</head>

<body>
 <h3 align="center">Area of a triangle</h3>

 
 <label for="base">Base: </label>
    <input type="number" id="base" required><br><br>
 <label for="height">Height: </label>
    <input type="number" id="height" required><br><br>
    
 <button onclick="area()">Calculate Area</button><br><br>
 
 <p id="result"></p>
 
<script>
 function area()
   {
     var base = parseFloat(document.getElementById("base").value);
     var height = parseFloat(document.getElementById("height").value);     
     area = 0.5 * base * height;
     document.getElementById("result").innerText = "The area of the triangle is: " + area;
   }        
</script>

</body>
</html>
