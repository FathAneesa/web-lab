<html>
<head>
 <title>math function</title>
</head>
<body bgcolor="brown">
 <h1 >STRING FUNCTION</h1>
 </body>
 
<script>
 var a="Hey there";
 var b="look here";
 
 
 
 
 document.write("STRING='Hey there,look here!'");
 document.write("<br><br>");
 document.write("Length:",a.length);
 document.write("<br><br>");
 document.write("Concatenation:",a.concat(" ",b));
 document.write("<br><br>");
 document.write("Replace:",a.replace("there","stop"));
 document.write("<br><br>");
 document.write("Uppercase:",b.toUpperCase());
 document.write("<br><br>");
 document.write("Lowercase:",a.toLowerCase());
 document.write("<br><br>");
 document.write("Index of Hey:",a.indexOf("Hey"));
 document.write("<br><br>");
 document.write("Last index of here!:",b.lastIndexOf("here!"));
 document.write("<br><br>");
 document.write("Substring using slice:",a.slice(4,10));
 document.write("<br><br>");
 document.write("substring using substr:",a.substr(4,3));
 
 
 document.write("<br><br>");
</SCRIPT>

<h1>MATH FUNCTION</H1>
<SCRIPT>
var x=241.5;

 document.write("<br><br>");
 document.write("Number=241.5");
 document.write("<br><br>");
 document.write("Square root:",Math.sqrt(x));
 document.write("<br><br>");
 document.write("Power to 3:",Math.pow(x,3));
 document.write("<br><br>");
 document.write("Absolute value:",Math.abs(x));
 document.write("<br><br>");
 document.write("Round value:",Math.round(x));
 document.write("<br><br>");
 document.write("Ceil value:",Math.ceil(x));
 document.write("<br><br>");
 document.write("Floor value:",Math.floor(x));
 document.write("<br><br>");
 document.write("Pi value:",Math.PI);
 document.write("<br><br>");
 document.write("Max value in (5,-8,3):",Math.max(5,-8,3));
 document.write("<br><br>");
 document.write("Min value in (5,-8,3):",Math.min(5,-8,3));
 document.write("<br><br>");
 
</script>
</html>
