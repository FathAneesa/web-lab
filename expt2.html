<html>
<head>
<title>calender</title>
<style>
  table
      {
       border-collapse: collapse;
      }
   td,th
      {
       border: 1px solid black;
       padding: 3px;
       text-align: center;
      }
   th
     {
      font-weight: bold;
      background-color: #46e7e9;
     }
</style>


<script>

function cal()
 {
 var elem = document.getElementById('calendar');
  var year = document.getElementById("year").value;
  
  
   const months=['January','February','March','April','May','June','July','August','September','October','November','December'];
   
   
  
  for(let mon = 0 ; mon < 12 ; mon++)
   {
    let d = new Date(year, mon);
    let table = '<strong>' + months[mon] + '</strong><br>';
    table += "<table> <tr><th> MO </th><th> TU </th><th> WE </th><th> TH </th><th> FR </th><th> SA </th><th> SU </th></tr>";
    for(let i=0; i < getDay(d); i++)
     { 
      table += '<td></td>';
     }
    
    while(d.getMonth() === mon)
     {
      table += '<td>' + d.getDate() + '</td>';
      if (getDay(d) % 7 === 6)
       {
        table += '</tr><tr>';
       }
       d.setDate(d.getDate() + 1);
      }
      if (getDay(d) !== 0)
       {
        for (let i = getDay(d); i<7; i++)
         {
          table += '<td></td>';
         }
       }
       
     table += '</tr></table><br>';
    elem.insertAdjacentHTML('beforeend', table);
    }
    }
  
  function getDay(date)
   {
    let day = date.getDay();
     if (day === 0)
      day = 7;
      return day - 1;
   }
   
  </script>

</head>

<body>



  
Enter a year:
       <input type="number" id="year"/>
       <br>
       <br>
        <div id="calendar"> </div> 
      <input type="button" value="Calendar" onclick="cal()"/>
   
</body>
</html>
